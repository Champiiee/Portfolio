<!DOCTYPE html>
<html>
<head>
  <style> 
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: white;
      margin: 50px auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: left;
    }
    .header {
      background-color: #28a745;
      padding: 15px;
      font-size: 22px;
      border-radius: 8px 8px 0 0;
      font-weight: bold;
    }
    .content {
      padding: 20px;
      line-height: 1.6;
    }
    .content p {
      margin: 10px 0;
    }
    .content strong {
      color: #333;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Portfolio Inquiry</div>
    <div class="content">
      <p>Hello,</p>
      <p>My name is <strong>{{name}}</strong>.</p>
      <p>I came across your profile and would like to discuss a potential opportunity with you.</p>
      <p><strong>Email:</strong> {{email}}</p>
      <p><strong>Message:</strong><br>{{message}}</p>
    </div>
    <div class="footer">This message was sent via your website contact form.</div>
  </div>
</body>
</html>
